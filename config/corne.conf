# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Habilitar Bluetooth
CONFIG_BT=y

# Configurar ZMK como teclado Bluetooth
CONFIG_ZMK_BLE=y

# Nombre del dispositivo Bluetooth
CONFIG_BT_DEVICE_NAME="David Keyboard"

# Número máximo de dispositivos emparejados (puedes aumentar a 5 si deseas)
CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_MAX_CONN=6

# Servicio de batería (opcional pero recomendado)
CONFIG_BT_BAS=y

# Guardar perfiles emparejados
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y

# Habilitar comandos para cambiar de perfil Bluetooth
# Puedes asignar las teclas para seleccionar perfiles, moverte al siguiente o al anterior
# Ejemplo: &bt BT_SEL 0, &bt BT_NXT, &bt BT_PRV en tu keymap

# Configuraciones adicionales
CONFIG_BT_GATT_CLIENT=y

# Estos ajustes se pueden ajustar según tu configuración de conexión Bluetooth
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
